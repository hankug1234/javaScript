<html>
<head>
  <style type ="text/css">
    h1,h2 {color: blue; font-style: italic}
    .WARNING {font-weight: bold; font-size: 150%; margin: 0 1in 0 1in;
    background-color: yellow; border: solid red 8px; padding: 10px}
    .WARNING h1, .WARNING h2 {text-align:center}
    #special {text-align: center; text-transform: uppercase;}
  </style>
</head>
<body>
  <h1>cascading style sheets Demo</h1>
  <div class = "WARNING">
    <h2>WARNING</h2>
    경고!
    이 경고문은 굵고 밝은 글씨로 여러분의 시선을 사로잡습니다.
    머리글 역시 가운데 정렬된 파란색 이탤릭체로 표기했습니다.
  </div>
  <p id = "special">
  이 문단은 가운데로 정렬되어 있습니다. <br>
  그리고 영어로 쓰일 경우 대문자로 표시됩니다.<br>
  <span style="text-transform: none">
  읷에 쓰인 문자는 인라인 스타일을 사용하여 오버라이드했습니다.
  </span>
  </p>
</body>
</html>
